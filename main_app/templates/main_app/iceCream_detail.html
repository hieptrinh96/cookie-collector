{% extends 'base.html' %} 
{% load static %} 

{% block head %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/iceCream/iceCream-detail.css' %}"
/>
{% endblock %}

{% block content %}
  
<div class="card">
  <div class="card-bg"></div>
  <div class="card-content">
    <h2>{{ icecream.name }}</h2>
    <p>{{ icecream.flavor }}</p>
  </div>
</div>
<a href="{% url 'iceCream_update' icecream.id %}" class="btn warn">Edit</a>
<a href="{% url 'iceCream_delete' icecream.id %}" class="btn danger">Delete</a>

{% endblock %}
