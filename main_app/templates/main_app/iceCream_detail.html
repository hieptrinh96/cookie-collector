{% extends 'base.html' %} 
{% load static %} 

{% block head %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/iceCream/iceCream-detail.css' %}"
/>
{% endblock %}

{% block content %}
  
<div class="card">
  <div class="card-bg"></div>
  <div class="card-content">
    <h2>{{ icecream.brand }}</h2>
    <p>{{ icecream.flavor }}</p>
  </div>
</div>
{% comment %} <a href="{% url 'toys_update' toy.id %}" class="btn warn">Edit</a>
<a href="{% url 'toys_delete' toy.id %}" class="btn danger">Delete</a> {% endcomment %}

{% endblock %}
