{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/form.css' %}"/>
{% endblock %}

{% block content %}
<div class="page-header">
  {% if iceCream %}
    <h1>Edit {{iceCream.brand}}</h1>
  {% else %}
    <h1>Add Ice cream to your cookie</h1>
  {% endif %}
  <img src="{% static 'images/icecreamPic.jpg' %}" alt="ice cream"/>
</div>
<form action="" method="post" class="form-container" autocomplete="off">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <button type="submit" class="btn submit">Submit!</button>
</form>

{% endblock %}
