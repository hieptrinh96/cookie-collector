{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/cookies/cookie-detail.css' %}"
/>
{% endblock %}

{% block content %}

<section class="card-container">
  {% for cookie in cookies %}
    <div class="card">
        <div class="card-content">
          <div class="card-img-container">
            <img 
            src="{% static 'images/'|add:cookie.name|add:'.png' %}" 
            alt="A skater boy cat"
            >
          </div>
          <h2 class="card-title">{{ cookie.name }}</h2>
          <p>{{cookie.description}}</p>
          <p> {{cookie.flavor}}</p>
          <p>Quantity: {{ cookie.quantity }} left</p>
        </div>
      </div>
  {% endfor %}
</section>

{% endblock %}
